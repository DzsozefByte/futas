<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futó napló</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Futási Napló</h1>
    
        <div>
          <h2>Új futás hozzáadása:</h2>
          <form id="run-form">
            <label for="ido">Időtartam (óra):</label>
            <input type="number" id="ido" required step="0.1" min="0.1">
            
            <label for="tavolsag">Megtett távolság (km):</label>
            <input type="number" id="tavolsag" required step="0.1" min="0.1">
            
            <label for="suly">Súly (kg):</label>
            <input type="number" id="suly" required min="1">
            
            <button type="submit">Futás mentése</button>
          </form>
        </div>
    
        <div>
          <h2>Futások listája</h2>
          <ul id="runs-list"></ul>
        </div>
    
        <div>
            <h2>Összesítések</h2>
            <p>Összes megtett távolság: <span id="teljestav">0</span> km</p>
            <p>Átlagos sebesség: <span id="atlag_gyorsasag">0</span> km/h</p>
            <p>Összes elégetett kalória: <span id="oszzeskaloria">0</span> kcal</p>
          </div>
        </div>
      
        <script src="script.js"></script>
</body>
</html>
